@(firstName: java.lang.String, bigProfilePicUrl: java.lang.String)

@main("Welcome to Challenge Application") {
    @menu(firstName, bigProfilePicUrl)
    <div id="wrapper" class="account-wrapper">
        <div class="single-body-block" id="my-challenges-body">
            <div class="top-block"><a href="/"><button class="btn btn-inverse">Back</button></a><br/><br/>
                <div class="challenges-wrapper">
                    <div class="challenge-tabs">
                        <ul>
                            <li id="created-tab"><button class="btn btn-primary selected challenge-tab-button">My Challenges</button></li>
                            <li id="participating-tab"><button class="btn btn-info challenge-tab-button">Participations</button></li>
                            <li id="completed-tab"><button class="btn btn-warning challenge-tab-button">Completed</button></li>
                        </ul>
                    </div>
                    <div id="challenges-created" class="challenges-body created-tab-body"></div>
                    <div id="challenges-participating" class="challenges-body participating-tab-body"></div>
                    <div id="challenges-completed" class="challenges-body completed-tab-body"></div>
                </div>
            </div>
        </div>
    </div>

}
