@(comments: java.util.List[domain.Comment])

@comments.map{ comment =>
  <div class="comment">
    <div class="comment-author">
      <a href="@routes.Application.showProfile(comment.getAuthor.getUsername)">
        <img class="smallProfilePicture" src="@comment.getAuthor.getProfilePictureUrl"/>
        @comment.getAuthor.getFormattedName
      </a>
      <span class="timeago"  title="@comment.getCreationTimestamp"></span>
    </div>
    <div class="comment-message">@comment.getMessage</div>
  </div>
}
