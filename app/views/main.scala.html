@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/flat-ui.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/alertify.core.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/alertify.default.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/flipclock.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/nprogress.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/video-js.css")">
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
        <!--[if lt IE 9]>
        <script src="@routes.Assets.at("javascripts/html5shiv.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/respond.min.js")" type="text/javascript"></script>
        <![endif]-->
    </head>
    <body>
    @content
    <script src="@routes.Assets.at("javascripts/jquery-ui.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.ui.touch-punch.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap-select.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap-switch.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/flatui-checkbox.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/flatui-radio.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.tagsinput.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.placeholder.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/nprogress.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/alertify.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.form.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.formatDateTime.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/video.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/flipclock.min.js")" type="text/javascript"></script>
    <script>videojs.options.flash.swf = "@routes.Assets.at("javascripts/video-js.swf")"</script>
    <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
    <script type="text/javascript" src='@routes.Application.javascriptRoutes()'></script>
        <script>
        window.fbAsyncInit = function() {
        FB.init({
        appId      : '471463259622297',
        xfbml      : true,
        version    : 'v2.1'
        });
        };

        (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
        </script>
        <div id="fb-root"><div/>
    </body>
</html>
